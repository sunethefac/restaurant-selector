<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base_layout}">
<head>
    <title>Login</title>
</head>
<body>
<section class="container" layout:fragment="body">

    <h5 class="my-4">Login</h5>
    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        Invalid username and/or password!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
        You have logged out successfully!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
        Successfully registered! Please login!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="row">
        <div class="col-4">
            <form method="post" role="form" th:action="@{/login}" th:object="${user}">
                <div class="form-group">
                    <label for="username">UserName</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" value="Log in">Login</button>
                <p>Don't have an account? Register Here! <a th:href="@{/register}" type="button" class="btn btn-info ml-3">Register</a></p>
            </form>
        </div>
    </div>
</section>
</body>
</html>
